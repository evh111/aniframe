<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aniframe Editor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide&text=Pixel%Art%Maker"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Gugi&display=swap"
      rel="stylesheet"
    /> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css" />
  </head> 
  <body>
    <div id="container">
      <div class="panel">
        <h1 class="mainTitle">Aniframe Editor</h1>
      </div>
      <p class='note'>* Note: any pixel left or colored as black will not be displayed on the matrix</p>
      <table id="pixel_canvas"></table>
      <div id="palette">
        <div
          class="pen"
          style="background-color: #ffffff;"
          onclick="setPenColor('#ffffff')"
        ></div>
        <div
          class="pen"
          style="background-color: #000000;"
          onclick="setPenColor('#000000')"
        ></div>
        <div
          class="pen"
          style="background-color: #ff0000;"
          onclick="setPenColor('#ff0000')"
        ></div>
        <div
          class="pen"
          style="background-color: #00ff00;"
          onclick="setPenColor('#00ff00')"
        ></div>
        <div
          class="pen"
          style="background-color: #0000ff;"
          onclick="setPenColor('#0000ff')"
        ></div>
        <div
          class="pen"
          style="background-color: #00ffff;"
          onclick="setPenColor('#00ffff')"
        ></div>
        <div
          class="pen"
          style="background-color: #ff00ff;"
          onclick="setPenColor('#ff00ff')"
        ></div>
        <div
          class="pen"
          style="background-color: #ffff00;"
          onclick="setPenColor('#ffff00')"
        ></div>
    </div>
    <button class='button' onclick='clearGrid()'>Clear Grid</button>
    <script async src='/static/scripts.js'></script>
  </body>
</html>
